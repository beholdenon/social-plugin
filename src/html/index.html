<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Social Plugin</title>
</head>

<body>
    <a href="#" social="share-fb">Facebook</a>
    <br><br>
    <a href="#" social="share-twitter">Twitter</a>
    <br><br>
    <a href="#" social="share-instagram">Instagram</a>
    <br><br>
    <a href="#" social="share-pinterest">Pinterest</a>

    
    <script src="js/social_plugin.js"></script>
    <script>
        var social = bl.social;
        social.init({
        	shareURL: "http://www.bloomingdales.com",
            facebook: {
            	title: "Facebook title",
            	description: "Facebook description goes here"
            },
            twitter: {
            	title: "Here is a twitter title"
            },
            pinterest: {
            	title: "Pinterest Title",
            	image: "https://www.bloomingdales.com/img/nav/hfr/proper_nav_sprite.png"
            }
        });
        
    </script>

</body>

</html>
